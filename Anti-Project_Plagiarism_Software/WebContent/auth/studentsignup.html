<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student Registration</title>
</head>
<body>

<div class="signupform">
<form action="Handle_Student_Servlet" method="post">
<label>First Name</label>
<input type="text" name="fname" placeholder="Enter your first name">
<label>Last Name</label>
<input type="text" name="lname" placeholder="Enter your last name">
<label>Registration Number</label>
<input type="text" name="regno" placeholder="Enter your registration number" required="required">
<label>Password</label>
<input type="password" name="password" placeholder="Enter your password" required="required">
<label>Confirm Password</label>
<input type="password" name="password2" placeholder="Confirm your password" required="required" onchange="matchpass()" >
<input type="submit" value="login">
</form>
</div>

</body>
</html>
